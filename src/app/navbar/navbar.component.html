<nav
  class="navbar navbar-expand-lg navbar-light bg-light"
  style="background-color: #3741d6"
>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo03"
    aria-controls="navbarTogglerDemo03"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">Navbar</a>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" routerLink=""
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/land">Land Available</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input
        class="form-inline my-2 my-lg-0 form-control mr-sm-2"
        type="search"
        placeholder="username"
        aria-label="Search"
        [(ngModel)]="userName"
        [ngModelOptions]="{ standalone: true }"
        maxlength="12"
      />
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="password"
        aria-label="Search"
        [(ngModel)]="password"
        [ngModelOptions]="{ standalone: true }"
        maxlength="12"
      />
      <app-frontend-authentication
        (isAuthenticated)="onClick($event)"
        [userName]="userName"
        [password]="password"
      ></app-frontend-authentication>
      <span style="margin-left: 6px">{{ greeting }}</span>
    </form>
  </div>
</nav>
